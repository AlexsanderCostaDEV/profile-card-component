<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>

  <img class="img-1" src="./images/bg-pattern-top.svg" alt="bg-pattern-top">
  <img class="img-2" src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">


  <div class="card">
    <img class="img-top" src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
    <img class="img-profile" src="./images/image-victor.jpg" alt="Victor">

    <div class="main">
      <h2>Victor Crest</h2>
      <p class="age">26</p>
    </div>
    <p class="city">London</p>

    <div class="bottom">
      <div class="stats">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="stats">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="stats">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>

</body>
</html>
